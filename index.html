<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Court Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .courts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .court-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .court-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .court-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .court-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .court-time {
            color: #666;
            font-size: 0.9em;
        }

        .players-list {
            margin-top: 15px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .player-name {
            font-weight: 500;
            color: #333;
        }

        .btn-small {
            padding: 5px 12px;
            font-size: 14px;
        }

        .add-player-form {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .add-player-form input {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: white;
            border-radius: 12px;
        }

        .delete-court-btn {
            padding: 5px 10px;
            font-size: 12px;
        }

        .name-input {
            background: #f8f9fa;
        }

        .share-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .share-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .share-url {
            background: white;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .auto-refresh {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì Pickleball Court Scheduler</h1>

        <div class="auto-refresh">
            ‚ö° Page auto-refreshes every 30 seconds to show latest updates
        </div>

        <div class="share-section">
            <h3>üì§ Share this page</h3>
            <p>Share this URL with your pickleball group so everyone can see and sign up:</p>
            <div class="share-url" id="shareUrl"></div>
            <button class="btn" onclick="copyShareUrl()">Copy Link</button>
        </div>

        <div class="admin-section">
            <h2>Add New Court</h2>
            <form id="addCourtForm">
                <div class="form-group">
                    <label for="courtName">Court Name</label>
                    <input type="text" id="courtName" placeholder="e.g., Court 1, Main Court" required>
                </div>
                <div class="form-group">
                    <label for="courtDate">Date</label>
                    <input type="date" id="courtDate" required>
                </div>
                <div class="form-group">
                    <label for="courtTime">Time</label>
                    <input type="time" id="courtTime" required>
                </div>
                <button type="submit" class="btn">Add Court</button>
            </form>
        </div>

        <div id="courtsContainer"></div>

        <div class="admin-section" style="margin-top: 30px;">
            <h2>Name</h2>
            <div id="namesList">
                <div class="form-group">
                    <input type="text" class="name-input" placeholder="Enter name" data-index="0">
                </div>
                <div class="form-group">
                    <input type="text" class="name-input" placeholder="Enter name" data-index="1">
                </div>
                <div class="form-group">
                    <input type="text" class="name-input" placeholder="Enter name" data-index="2">
                </div>
                <div class="form-group">
                    <input type="text" class="name-input" placeholder="Enter name" data-index="3">
                </div>
            </div>
        </div>
    </div>

    <script>
        let courts = [];
        let generalNames = ['', '', '', ''];

        // Display share URL
        document.getElementById('shareUrl').textContent = window.location.href;

        // Copy share URL
        function copyShareUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied! Share this with your group.');
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);

        // Load courts from localStorage
        function loadCourts() {
            const saved = localStorage.getItem('pickleballCourts');
            if (saved) {
                courts = JSON.parse(saved);
                renderCourts();
            }
        }

        // Load general names
        function loadGeneralNames() {
            const saved = localStorage.getItem('pickleballGeneralNames');
            if (saved) {
                generalNames = JSON.parse(saved);
                renderGeneralNames();
            }
        }

        // Save courts to localStorage
        function saveCourts() {
            localStorage.setItem('pickleballCourts', JSON.stringify(courts));
        }

        // Save general names to localStorage
        function saveGeneralNames() {
            localStorage.setItem('pickleballGeneralNames', JSON.stringify(generalNames));
        }

        // Render general names
        function renderGeneralNames() {
            const inputs = document.querySelectorAll('.name-input');
            inputs.forEach((input, index) => {
                input.value = generalNames[index] || '';
            });
        }

        // Handle name input changes
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('name-input')) {
                const index = parseInt(e.target.dataset.index);
                generalNames[index] = e.target.value;
                saveGeneralNames();
            }
        });

        // Add new court
        document.getElementById('addCourtForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const courtName = document.getElementById('courtName').value;
            const courtDate = document.getElementById('courtDate').value;
            const courtTime = document.getElementById('courtTime').value;

            const newCourt = {
                id: Date.now(),
                name: courtName,
                date: courtDate,
                time: courtTime,
                players: []
            };

            courts.push(newCourt);
            saveCourts();
            renderCourts();

            // Reset form
            this.reset();
            document.getElementById('courtDate').valueAsDate = new Date();
        });

        // Add player to court
        function addPlayer(courtId, playerName) {
            if (!playerName.trim()) return;

            const court = courts.find(c => c.id === courtId);
            if (court) {
                court.players.push({
                    id: Date.now(),
                    name: playerName.trim()
                });
                saveCourts();
                renderCourts();
            }
        }

        // Remove player from court
        function removePlayer(courtId, playerId) {
            const court = courts.find(c => c.id === courtId);
            if (court) {
                court.players = court.players.filter(p => p.id !== playerId);
                saveCourts();
                renderCourts();
            }
        }

        // Delete court
        function deleteCourt(courtId) {
            if (confirm('Are you sure you want to delete this court?')) {
                courts = courts.filter(c => c.id !== courtId);
                saveCourts();
                renderCourts();
            }
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        // Format time for display
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Render all courts
        function renderCourts() {
            const container = document.getElementById('courtsContainer');
            
            if (courts.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No courts scheduled yet</h3><p>Add a court above to get started!</p></div>';
                return;
            }

            // Sort courts by date and time
            const sortedCourts = [...courts].sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.time);
                const dateB = new Date(b.date + 'T' + b.time);
                return dateA - dateB;
            });

            const courtsHTML = sortedCourts.map(court => {
                const playersHTML = court.players.map(player => `
                    <div class="player-item">
                        <span class="player-name">${player.name}</span>
                        <button class="btn btn-danger btn-small" onclick="removePlayer(${court.id}, ${player.id})">Remove</button>
                    </div>
                `).join('');

                return `
                    <div class="court-card">
                        <div class="court-header">
                            <div>
                                <div class="court-name">${court.name}</div>
                                <div class="court-time">${formatDate(court.date)} ‚Ä¢ ${formatTime(court.time)}</div>
                            </div>
                            <button class="btn btn-danger delete-court-btn" onclick="deleteCourt(${court.id})">Delete</button>
                        </div>

                        <div class="players-list">
                            <strong>Players (${court.players.length}):</strong>
                            ${playersHTML || '<p style="color: #999; margin-top: 10px;">No players signed up yet</p>'}
                        </div>

                        <div class="add-player-form">
                            <input type="text" placeholder="Enter your name" id="playerName${court.id}">
                            <button class="btn" onclick="addPlayerFromInput(${court.id})">Join</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="courts-grid">${courtsHTML}</div>`;
        }

        // Add player from input field
        function addPlayerFromInput(courtId) {
            const input = document.getElementById(`playerName${courtId}`);
            const playerName = input.value;
            addPlayer(courtId, playerName);
            input.value = '';
        }

        // Set default date to today
        document.getElementById('courtDate').valueAsDate = new Date();

        // Load courts and names when page loads
        loadCourts();
        loadGeneralNames();
    </script>
</body>
</html>
